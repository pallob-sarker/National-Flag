<!DOCTYPE html>
<html>
<head>
	<title>Flag</title>
	<style type="text/css">
		.ractangular{
			width: 400px;
			height: 250px;
			margin: auto;
			background-color: green;
			margin-top: 70px;
            
		}
		.vartical{
			border-left: 6px solid black;
			height: 500px;
		}
		.circle{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 26px auto 26px 90px;
			border-radius: 50%;
			position: absolute;
			
		}
		
	</style>
</head>
<body>
	<div class="ractangular">
		
		<div class="circle"></div>
		<div class="vartical"></div>
	</div>

</body>
</html>
